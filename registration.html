<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<link href="<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">"
	<script src="<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>"
	<link type="stylesheet" href="styles.css">
	<style>
		body{
			background-color: rgb(251, 250, 251);

		}
		.bg{
			background-color: rgb(196, 203, 223);

		}
	</style>
</head>
<body>	
<center class="bg"> 
	<h1>Registration page</h1>
	<img src=""
	<form action="registration" method="GET">
		<label>First Name</label>
		<input type="text" name="fname"><br>
		<label>Last Name</label>
		<input type="text" name="Lname" placeholder="Enter Your name"><br>
		<label>Date Of Birth</label>
		<input type="date" name="dob"><br>
        <label>Email</label> 
       <input type="email" name="email"><br>
       <label>Gender</label>
       <input type="radio" name="Gender">Male </input>
        <input type="radio" name="Gender">Female </input><br>
        <label>Phone No</label>
        <input type="number" name="phno"><br>
        <label>Address</label>
        <input type="textarea"  rows=5 cols=5 name="addr"><br>
          <input type="checkbox">Accept terms and conditions
          <br>
          <label>Branch</label>
          <select name="ops">
          	<option value=05>CSE</option>
          	<option value=66>CSM</option>
          	<option value=02>EEE</option>
          	<option value=04>ECE</option>
          </select><br>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
		  <button class="btn btn-primary">submit</button>
</form>
</center>
</body>
</html>
